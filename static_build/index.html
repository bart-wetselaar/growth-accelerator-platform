<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growth Accelerator Staffing Platform</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        :root {
            --primary-blue: #00205b;
            --primary-pink: #ff5571;
            --text-white: #ffffff;
            --sidebar-width: 95px;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--primary-blue);
            color: var(--text-white);
            min-height: 100vh;
            display: flex;
        }
        
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--primary-blue);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .category {
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
            padding: 15px 0 5px 0;
            width: 100%;
            text-align: center;
        }
        
        .category.staffing {
            color: var(--primary-pink);
            margin-top: 20px;
        }
        

        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px 0;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: var(--text-white);
            text-decoration: none;
            opacity: 0.7;
            transition: opacity 0.3s;
            cursor: pointer;
        }
        
        .nav-item:hover {
            opacity: 1;
        }
        
        .nav-item svg {
            margin-bottom: 5px;
            width: 24px;
            height: 24px;
        }
        
        .main-content {
            margin-left: var(--sidebar-width);
            width: calc(100% - var(--sidebar-width));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
            text-align: center;
        }
        
        .logo {
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 48px;
            font-weight: 700;
            margin: 10px 0;
        }
        
        h2 {
            font-size: 18px;
            font-weight: 400;
            margin: 10px 0 40px 0;
            opacity: 0.9;
        }
        
        .enter-button {
            background-color: var(--primary-pink);
            color: var(--text-white);
            border: none;
            border-radius: 30px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        
        .enter-button:hover {
            background-color: #ff3a5a;
        }
        
        .enter-button svg {
            margin-right: 10px;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
            }
            
            .main-content {
                margin-left: 60px;
                width: calc(100% - 60px);
            }
            
            .nav-item {
                font-size: 10px;
            }
            
            h1 {
                font-size: 36px;
            }
        }
    </style>
</head>
