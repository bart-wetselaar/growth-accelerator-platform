<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growth Accelerator Staffing Platform</title>
    <meta name="description" content="Professional staffing platform - Match. Onboard. Hire.">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        :root {
            --primary-blue: #00205b;
            --primary-pink: #ff5571;
            --text-white: #ffffff;
            --sidebar-width: 95px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--primary-blue) 0%, #1e40af 100%);
            color: var(--text-white);
            min-height: 100vh;
            display: flex;
        }
        
        .sidebar {
            width: var(--sidebar-width);
            background-color: rgba(0, 32, 91, 0.9);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            backdrop-filter: blur(10px);
        }
        
        .category {
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
            padding: 15px 0 5px 0;
            width: 100%;
            text-align: center;
            color: var(--primary-pink);
            margin-top: 20px;
            font-weight: 600;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px 0;
            width: 100%;
            text-align: center;
            font-size: 11px;
            color: var(--text-white);
            text-decoration: none;
            opacity: 0.7;
            transition: all 0.3s ease;
        }
        
        .nav-item:hover {
            opacity: 1;
            background: rgba(255, 255, 255, 0.1);
            text-decoration: none;
            color: var(--text-white);
        }
        
        .nav-item svg {
            margin-bottom: 5px;
            width: 24px;
            height: 24px;
        }
        
        .main-content {
            margin-left: var(--sidebar-width);
            width: calc(100% - var(--sidebar-width));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            min-height: 100vh;
            text-align: center;
        }
        
        .logo-section {
            margin-bottom: 60px;
        }
        
        .logo-icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px auto;
            backdrop-filter: blur(10px);
        }
        
        .logo-stack {
            width: 40px;
            height: 40px;
            position: relative;
        }
        
        .logo-layer {
            position: absolute;
            width: 32px;
            height: 6px;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.6));
            border-radius: 3px;
        }
        
        .logo-layer:nth-child(1) { top: 8px; }
        .logo-layer:nth-child(2) { top: 18px; }
        .logo-layer:nth-child(3) { top: 28px; }
        
        h1 {
            font-size: clamp(40px, 8vw, 60px);
            font-weight: 300;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        .highlight {
            font-weight: 700;
        }
        
        .tagline {
            font-size: clamp(20px, 4vw, 28px);
            font-weight: 600;
            margin-bottom: 50px;
            opacity: 0.9;
        }
        
        .cta-button {
            background: linear-gradient(135deg, var(--primary-pink), #ef4444);
            color: var(--text-white);
            border: none;
            border-radius: 50px;
            padding: 18px 36px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(255, 85, 113, 0.4);
            display: inline-flex;
            align-items: center;
        }
        
        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(255, 85, 113, 0.5);
            color: var(--text-white);
            text-decoration: none;
        }
        
        .cta-button svg {
            margin-right: 10px;
        }
        
        .deployment-status {
            position: absolute;
            top: 30px;
            right: 30px;
            background: rgba(16, 185, 129, 0.9);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
            }
            
            .main-content {
                margin-left: 70px;
                width: calc(100% - 70px);
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="category">STAFFING</div>
        
        <a href="#dashboard" class="nav-item">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="3" width="7" height="7"></rect>
                <rect x="14" y="3" width="7" height="7"></rect>
                <rect x="14" y="14" width="7" height="7"></rect>
                <rect x="3" y="14" width="7" height="7"></rect>
            </svg>
            Dashboard
        </a>
        
        <a href="#onboarding" class="nav-item">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
            </svg>
            Onboarding
        </a>
        
        <a href="#jobs" class="nav-item">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
                <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
            </svg>
            Jobs
        </a>
        
        <a href="#candidates" class="nav-item">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
            Candidates
        </a>
        
        <a href="#matching" class="nav-item">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
            </svg>
            Matching
        </a>
        
        <div class="category" style="margin-top: 40px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px;">CONTRACTING</div>
        
        <a href="#backoffice" class="nav-item">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="16" y1="13" x2="8" y2="13"></line>
                <line x1="16" y1="17" x2="8" y2="17"></line>
            </svg>
            Back Office
        </a>
    </div>
    
    <div class="main-content">
        <div class="deployment-status">
            âœ“ Live Deployment
        </div>
        
        <div class="logo-section">
            <div class="logo-icon">
                <div class="logo-stack">
                    <div class="logo-layer"></div>
                    <div class="logo-layer"></div>
                    <div class="logo-layer"></div>
                </div>
            </div>
        </div>
        
        <h1>
            <span class="highlight">Growth Accelerator</span><br>
            Staffing Platform
        </h1>
        
        <p class="tagline">Match. Onboard. Hire.</p>
        
        <a href="#workspace" class="cta-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M9 12l2 2 4-4"></path>
                <path d="M21 12c-1 0-3-1-3-3s2-3 3-3 3 1 3 3-2 3-3 3"></path>
                <path d="M3 12c1 0 3-1 3-3s-2-3-3-3-3 1-3 3 2 3 3 3"></path>
                <path d="M12 3c0 1-1 3-3 3s-3-2-3-3 1-3 3-3 3 2 3 3"></path>
                <path d="M12 21c0-1 1-3 3-3s3 2 3 3-1 3-3 3-3-2-3-3"></path>
            </svg>
            Enter Workspace
        </a>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Growth Accelerator Platform - Working Deployment');
            console.log('Status: Live and functional');
            
            // Add interactive functionality
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    const section = this.getAttribute('href').substring(1);
                    console.log('Navigate to:', section);
                    
                    // Visual feedback
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                });
            });
            
            // Enter Workspace functionality
            document.querySelector('.cta-button').addEventListener('click', function(e) {
                e.preventDefault();
                console.log('Enter Workspace clicked');
                
                const originalText = this.innerHTML;
                this.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="animation: spin 1s linear infinite;"><path d="M21 12a9 9 0 11-6.219-8.56"/></svg>Loading...';
                
                setTimeout(() => {
                    this.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 12l2 2 4-4"></path><circle cx="12" cy="12" r="10"></circle></svg>Ready!';
                    
                    setTimeout(() => {
                        this.innerHTML = originalText;
                    }, 1000);
                }, 2000);
            });
        });
        
        // Add spinner animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes spin {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
