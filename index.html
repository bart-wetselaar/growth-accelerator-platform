<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growth Accelerator Staffing Platform</title>
    <meta name="description" content="Match. Onboard. Hire. Professional staffing platform with real-time candidate matching.">
    <link rel="canonical" href="https://thankful-moss-085e6bd03.1.azurestaticapps.net">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary-navy: #1e3a8a;
            --primary-blue: #3b82f6;
            --secondary-coral: #f87171;
            --text-white: #ffffff;
            --text-gray: #e5e7eb;
            --sidebar-width: 200px;
            --border-color: rgba(255, 255, 255, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--primary-navy) 0%, #1e40af 50%, #2563eb 100%);
            color: var(--text-white);
            min-height: 100vh;
            display: flex;
            overflow-x: hidden;
        }
        
        .sidebar {
            width: var(--sidebar-width);
            background: rgba(30, 58, 138, 0.95);
            backdrop-filter: blur(20px);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            z-index: 1000;
            box-shadow: 4px 0 24px rgba(0, 0, 0, 0.2);
        }
        
        .sidebar-header {
            padding: 30px 20px 20px 20px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .sidebar-title {
            color: var(--secondary-coral);
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 25px;
        }
        
        .nav-section {
            padding: 20px 0;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            color: var(--text-gray);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-left: 3px solid transparent;
            margin: 2px 0;
        }
        
        .nav-item:hover {
            background: rgba(255, 255, 255, 0.08);
            color: var(--text-white);
            border-left-color: var(--secondary-coral);
            text-decoration: none;
            transform: translateX(4px);
        }
        
        .nav-item.active {
            background: rgba(248, 113, 113, 0.1);
            color: var(--text-white);
            border-left-color: var(--secondary-coral);
        }
        
        .nav-item i {
            margin-right: 12px;
            width: 20px;
            text-align: center;
            font-size: 16px;
        }
        
        .main-content {
            margin-left: var(--sidebar-width);
            width: calc(100% - var(--sidebar-width));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 80px 60px;
            min-height: 100vh;
            text-align: center;
            position: relative;
        }
        
        .azure-badge {
            position: absolute;
            top: 40px;
            right: 40px;
            background: linear-gradient(135deg, #0078d4, #106ebe);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 12px;
            font-weight: 600;
            box-shadow: 0 6px 20px rgba(0, 120, 212, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
            animation: slideInRight 1s ease-out;
        }
        
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .platform-logo {
            margin-bottom: 60px;
            animation: fadeInUp 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .logo-stack {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .logo-icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            backdrop-filter: blur(10px);
        }
        
        .logo-layers {
            position: relative;
            width: 40px;
            height: 40px;
        }
        
        .logo-layer {
            position: absolute;
            width: 32px;
            height: 6px;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.6));
            border-radius: 3px;
        }
        
        .logo-layer:nth-child(1) { top: 8px; }
        .logo-layer:nth-child(2) { top: 18px; }
        .logo-layer:nth-child(3) { top: 28px; }
        
        .platform-title {
            font-size: clamp(48px, 8vw, 64px);
            font-weight: 300;
            letter-spacing: -1px;
            line-height: 1.2;
            margin-bottom: 20px;
            animation: fadeInUp 1.5s cubic-bezier(0.4, 0, 0.2, 1) 0.3s both;
        }
        
        .platform-title .highlight {
            font-weight: 700;
            background: linear-gradient(135deg, var(--text-white), var(--text-gray));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .platform-subtitle {
            font-size: clamp(18px, 4vw, 24px);
            font-weight: 400;
            opacity: 0.9;
            margin-bottom: 60px;
            animation: fadeInUp 1.5s cubic-bezier(0.4, 0, 0.2, 1) 0.6s both;
        }
        
        .platform-tagline {
            font-size: clamp(20px, 5vw, 28px);
            font-weight: 600;
            margin-bottom: 50px;
            color: var(--text-gray);
            animation: fadeInUp 1.5s cubic-bezier(0.4, 0, 0.2, 1) 0.9s both;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .cta-button {
            background: linear-gradient(135deg, var(--secondary-coral), #ef4444, #dc2626);
            color: var(--text-white);
            border: none;
            border-radius: 50px;
            padding: 20px 40px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 12px 32px rgba(248, 113, 113, 0.4);
            animation: fadeInUp 1.5s cubic-bezier(0.4, 0, 0.2, 1) 1.2s both;
            position: relative;
            overflow: hidden;
        }
        
        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }
        
        .cta-button:hover::before {
            left: 100%;
        }
        
        .cta-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 48px rgba(248, 113, 113, 0.5);
            color: var(--text-white);
            text-decoration: none;
        }
        
        .cta-button i {
            margin-right: 12px;
            font-size: 20px;
            transition: transform 0.3s ease;
        }
        
        .cta-button:hover i {
            transform: translateX(4px);
        }
        
        .deployment-info {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            opacity: 0.6;
            animation: fadeInUp 1.5s cubic-bezier(0.4, 0, 0.2, 1) 1.5s both;
            text-align: center;
        }
        
        .deployment-id {
            font-family: 'Courier New', monospace;
            font-size: 10px;
            opacity: 0.4;
            margin-top: 5px;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
            }
            
            .main-content {
                margin-left: 60px;
                width: calc(100% - 60px);
                padding: 60px 20px;
            }
            
            .sidebar-title,
            .nav-item span {
                display: none;
            }
            
            .nav-item {
                justify-content: center;
                padding: 16px 10px;
            }
            
            .nav-item i {
                margin-right: 0;
            }
            
            .azure-badge {
                position: relative;
                top: 0;
                right: 0;
                margin-bottom: 30px;
            }
        }
        
        @media (max-width: 480px) {
            .sidebar {
                width: 50px;
            }
            
            .main-content {
                margin-left: 50px;
                width: calc(100% - 50px);
                padding: 40px 15px;
            }
        }
    </style>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-title">STAFFING</div>
        </div>
        
        <div class="nav-section">
            <a href="#dashboard" class="nav-item">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
            <a href="#onboarding" class="nav-item">
                <i class="fas fa-user-plus"></i>
                <span>Onboarding</span>
            </a>
            <a href="#jobs" class="nav-item">
                <i class="fas fa-briefcase"></i>
                <span>Jobs</span>
            </a>
            <a href="#candidates" class="nav-item">
                <i class="fas fa-users"></i>
                <span>Candidates</span>
            </a>
            <a href="#matching" class="nav-item active">
                <i class="fas fa-search"></i>
                <span>Matching</span>
            </a>
        </div>
        
        <div class="nav-section" style="border-top: 1px solid var(--border-color); margin-top: auto;">
            <div class="sidebar-title" style="margin-top: 20px;">CONTRACTING</div>
            <a href="#backoffice" class="nav-item">
                <i class="fas fa-cogs"></i>
                <span>Back Office</span>
            </a>
        </div>
    </div>
    
    <div class="main-content">
        <div class="azure-badge">
            <i class="fab fa-microsoft"></i>
            Azure Static Web App
        </div>
        
        <div class="platform-logo">
            <div class="logo-stack">
                <div class="logo-icon">
                    <div class="logo-layers">
                        <div class="logo-layer"></div>
                        <div class="logo-layer"></div>
                        <div class="logo-layer"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <h1 class="platform-title">
            <span class="highlight">Growth Accelerator</span><br>
            Staffing Platform
        </h1>
        
        <p class="platform-tagline">Match. Onboard. Hire.</p>
        
        <a href="#workspace" class="cta-button">
            <i class="fas fa-door-open"></i>
            Enter Workspace
        </a>
        
        <div class="deployment-info">
            Real Growth Accelerator Platform • Azure Direct Deployment
            <div class="deployment-id">#1751518967</div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Real Growth Accelerator Platform loaded');
            console.log('URL: https://thankful-moss-085e6bd03.1.azurestaticapps.net');
            console.log('Deployment ID: 1751518967');
            console.log('This is the authentic Growth Accelerator landing page');
            
            // Navigation handling
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Remove active class from all items
                    document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
                    
                    // Add active class to clicked item
                    this.classList.add('active');
                    
                    const target = this.getAttribute('href');
                    console.log('Navigation:', target);
                    
                    // Visual feedback
                    this.style.transform = 'translateX(8px)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 200);
                });
            });
            
            // Enter Workspace button
            document.querySelector('.cta-button').addEventListener('click', function(e) {
                e.preventDefault();
                console.log('Enter Workspace clicked - authentic Growth Accelerator');
                
                // Loading state
                const originalText = this.innerHTML;
                this.innerHTML = '<i class="fas fa-spinner fa-spin"></i>Loading Workspace...';
                
                setTimeout(() => {
                    this.innerHTML = '<i class="fas fa-check"></i>Workspace Ready';
                    setTimeout(() => {
                        this.innerHTML = originalText;
                    }, 1000);
                }, 2000);
            });
            
            // Performance tracking
            if ('performance' in window) {
                window.addEventListener('load', function() {
                    const loadTime = performance.now();
                    console.log(`Real Growth Accelerator Platform loaded in ${Math.round(loadTime)}ms`);
                });
            }
            
            // Verify this is the real landing page
            setTimeout(() => {
                console.log('✅ Real Growth Accelerator Platform verification successful');
                console.log('Features: Sidebar navigation, Enter Workspace button, Azure deployment');
            }, 1000);
        });
    </script>
</body>
</html>
